<html><head>
    <title>Learning CSS</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <style type="text/css">
	
	.large {
		
		font-size:300%;
	
	}
	
	#green {
		color:green;
		
	}
	.underline {
		text-decoration:underline;
	}
	
	.bold {
		font-weight:bold;
	}
	
	.pinkbox {
		background-color:#DF01D7;
		width:200px;
		height:200px;
		padding-left:100px ;
		
	}
	
	.greenbox {
		background-color:#219957;
		width:300px;
		height:200px;
		
	}
	
	p {
		padding:0;
		margin:0;
	}
	
    </style>
</head>

<body>

	<div class="pinkbox">

		<p class="large">This is some text.</p>
		
		<p>More text</p>
	
	</div>
	<div class= "greenbox">
		<p id ="green" class ="large"> This is some more text.</p>
	</div>
	
	<div class="clear"></div>
	<p>The third <span class="underline large bold"> word </span> in this paragraph is underlined.</p>
	
</body></html>
