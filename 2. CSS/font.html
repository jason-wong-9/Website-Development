<html><head>
    <title>Learning CSS</title>

    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <style type="text/css">
		
		p {
			font-family:Arial;
			
		}
		
		.bold {
			font-weight:bold;
			color:green;
			font-size:20px
		}
		
		.italic {
			font-style:italic;
		}
		
		.border {
			
			width: 200px;
			height: 50px;
			border-style: solid solid solid solid;
			border-width:0px 1px 4px 1px;
			border-color:#E6E6E6 #E6E6E6 #E6E6E6 #E6E6E6;
			border-radius:1em;
		}
		#font {
			font-family:Comic Sans MS
		}
		.underline {
			text-decoration:underline;
		}
		
    </style>
</head>

<body>
	<div class="border">
		<p class="bold" align="center">This is <span id="font">some</span> text</p>
		<p class="italic">This is some <span class="underline">italic</span> text </p>
	</div>
	
</body></html>
